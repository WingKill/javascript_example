        function lottoArr() {
            var lottoArr = new Array(7);
            var randoms = function () {
                return (Math.random() * 45 + 1).toFixed();
            }



            this.getLotto = function () {
                return lottoArr;
            }

            this.setLotto = function () {
                for (var i = 0; i < 7; i++) {
                    lottoArr[i] = randoms();
                }
                for (var i = 0; i < 7; i++) {
                    for (var j = (i+1); j < 7; j++) {
                        if (lottoArr[i] == lottoArr[j]) {
                            lottoArr[j] = randoms();
                            j--;
                        }
                    }
                }
            }
        }

        var lotto = new lottoArr();
        var getlotto = function () {
            lotto.setLotto();
            console.log(lotto.getLotto());
        }

        setInterval(getlotto, 1000);

    </script>
