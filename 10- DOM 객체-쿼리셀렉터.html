<html lang="en">

    <title>Document</title>
    <script src="js/hello.js" type="text/javascript"></script>
    <script>
        // querySelector 는 getElementBy~ 랑 비슷한 역할을 함.

        window.onload = function(){
            var selected = document.querySelector("h1");
            selected.style.color = "red";

            selected = document.querySelector(".h2");
            selected.style.color = "blue";
            
            selected = document.querySelector("#h3");
            selected.style.color = "orange";

            selected = document.querySelector("div span:first-child");
            selected.style.color = "purple";                       
            
            selected = document.querySelector("div span:nth-child(2)");
            selected.style.color = "green";

            // parent.removeChild(child);

            // child.remove();

        }
    </script>
</head>

<body>
    <div id="top">
        <div id="down">자식</div>

        <span>Span1</span>

</body>

</html>
