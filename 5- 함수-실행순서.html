<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> 
    /*
        함수 실행 순서
    */

    fun1(); // 정상실행
    fun2(); // 오류발생

    function fun1(){
        document.write("fun1 fun1 " + "<br>");
    }

    var fun2 = function(){
        document.write("fun2 fun2 " + "<br>");
    }

    fun1(); // 정상실행
    fun2(); // 정상실행
    </script>
</head>
<body>
</body>
</html>
