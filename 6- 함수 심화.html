<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    
    // 함수는, 또 다른 함수를 반환할 수 있다. 반환된 함수는 리턴 함수라 말한다.
    function funName(){
        return function(x){
            for(let i = 1; i<10; i++){
                document.write(x + " * " + i + " = " + x*i + "<br>");
            }
        }
    }

    let fun = funName();
    fun(19);
    </script>
</head>
<body>
</body>
</html>
