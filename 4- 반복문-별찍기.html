<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> 
        // ë³„
        document.write("<hr>");
        for(let i = 1; i<=5 ; i++){
            for(let j = 1; j<=5 ; j++){
                document.write("*");
            }
            document.write("<br>")
        }
        document.write("<hr>");
        for(let i = 1; i<=5 ; i++){
            for(let j = 1; j<= i ; j++){
                document.write("*");
            }
            document.write("<br>")
        }
        document.write("<hr>");
        for(let i = 1; i<=5 ; i++){
            for(let j = 1; j<= 5-i ; j++){
                document.write("&nbsp;");
            }
            for(let j = 1; j<= i ; j++){
                document.write("*");
            }
            document.write("<br>")
        }
        document.write("<hr>");
        for(let i = 1; i<=5 ; i++){
            // for(let j = 1; j<= 6-i ; j++){
            //     document.write("*");                
            // }
            for(let j = i; j <= 5  ; j++){
                document.write("*");
            }
            document.write("<br>")
        }
        document.write("<hr>");
        for(let i = 1; i<=5 ; i++){
            for(let j = 1; j < i ; j++){
                document.write("&nbsp;");
            }
            // for(let j = 1; j<= 6-i ; j++){
            //     document.write("*");                
            // }
            for(let j = i; j <= 5  ; j++){
                document.write("*");
            }
            document.write("<br>")
        }
        document.write("<hr>");
    </script>
</head>

</body>
</html>
