        function Grade(kor, eng, math){
            this.kor = kor;
            this.eng = eng;
            this.math = math;
            this.sum = function(){
                return kor + eng + math;    
            }
            this.avg = function(){
                return this.sum() / 3;
            }
            this.record = function(){
                let recordStr = "";
                let avg = this.avg();
                if(avg >= 90){
                    recordStr = "수";
                }else if(avg >= 80){
                    recordStr = "우";
                }else if(avg >= 70){
                    recordStr = "미";
                }else if(avg >= 60){
                    recordStr = "양";
                }else{
                    recordStr = "가";
                }
                return recordStr;
            };
        }

        let 철수 = new Grade(70,80,90); // 총점, 평균, 성적 내기
        document.write(철수.sum() + "<br>");
        document.write(철수.avg() + "<br>");
        document.write(철수.record() + "<hr>");
