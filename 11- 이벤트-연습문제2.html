<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title>

    <script>
        function show() {
            // name이 hobby인 것들을 끌고 오는 방법은 많다.
            // querySelector는 여러 개가 있어도, 하나만 가져온다.
            // 여러 개를 가져오기 위해서는 querySelectorAll을 이용해야 한다.

            let checkArr = document.querySelectorAll("input[name='hobby']");
            //let checkArr = document.getElementsByTagName("input");
            //let checkArr = document.getElementsByName("hobby");


            // let html = "";
            // html += '<div id="result">';
            // for (let check of checkArr) {
            //     console.log(check.checked + " : " + check.value);
            //     if (check.checked){
            //         html += '<h1>' + check.value + '</h1>';
            //     }
            // }
            // html += '</div>';

            // let result = document.querySelector("#result");

            // result.innerHTML = html;

            let html = "";    
            for (let check of checkArr) {
                console.log(check.checked + " : " + check.value);
                if (check.checked){
                    html += '<h1>' + check.value + '</h1>';
                }
            }

            let result = document.querySelector("#result");
            result.innerHTML = html;
        }
    </script>
</head>

<body>
    취미<br>
    <ul>
        <li>야구<input type="checkbox" name="hobby" value="야구"></li>
        <li>농구<input type="checkbox" name="hobby" value="농구"></li>
        <li>게임<input type="checkbox" name="hobby" value="게임"></li>
    </ul>
    <button onclick="show()">결과보기</button><br>
    결과값:<div id="result"></div>

</body>

</html>
