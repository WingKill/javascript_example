        function BMICalculator(height, weight) {

            this.height = height;
            this.weight = weight;
            this.bmi = function () {
                return (this.weight / (this.height * this.height)).toFixed(2);
            }
        }

        var myBMI = new BMICalculator(1.68, 80);
        document.write(myBMI.bmi() + "<br>");

        function BMICalculator2() {
            var height = 0;
            var weight = 0;

            this.bmi = function () {
                return (this.weight / (this.height * this.height)).toFixed(2);
            }

            this.getHeight = function () {
                return this.height;
            }

            this.setHeight = function (height) {
                if(isNaN(height)){ // Not a number
                    document.write("숫자가 아닙니다 !!" + "<br>");
                }else{
                    this.height = height;
                }                
            }

            this.getWeight = function(){
                return this.weight;
            }

            this.setWeight = function(weight){
                if(isNaN(weight)){ 
                    document.write("숫자가 아닙니다 !!" + "<br>");
                }else{
                    this.weight = weight;
                }                
            }
        }

        myBMI = new BMICalculator2();
        myBMI.setHeight(1.68);
        myBMI.setWeight(80);
        document.write(myBMI.bmi() + "<br>");
